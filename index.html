<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Kausari Films</title>
    <style type="text/css">
        body{
            background-color: black;
        }
        #contenedorLogo{
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -103px;
            display: block;
            width: 206px;
        }
        .slogan{
            text-align: center;
            color: antiquewhite;
            background-color: black;
            text-transform: capitalize;
        }
        .icons{
            position: relative;
            height: 60px;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
        }
        .icons li{
            display: block;
            float: left;
            margin: 10px;
        }
        .icons a{
            display: block;
            width: 40px;
            line-height: 40px;
        }
        .icons img{
            width: 40px;
        }
    </style>
</head>
<body>

    <!-- Video fondo -->
    <video id="fondoVideo" autoplay muted loop>
        <source src="1_Footage.webm" type="video/webm">
        Tu navegador no soporta el elemento de video.
    </video>

    <div id="contenedorLogo">
        <img src="logo.png" alt="Logo de la página">
        <p class="slogan">Próximamente Kausari Films</p>
    </div>
    <div class="content">
        <div class="social-links">
            <ul class="list icons">
                <li><a title="Facebook" href="https://www.facebook.com/profile.php?id=100094108763850"><img src="facebook.png"></a></li>
                <li><a title="YouTube" href="https://www.youtube.com/@josemasaquiza"><img src="youtube.png"></a></li>
            </ul>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Script personalizado -->
    <script>
        $(document).ready(function() {
            var ventanaAltura = $(window).height();
            var contenedorAltura = $("#contenedorLogo").height();
            var margenSuperior = (ventanaAltura - contenedorAltura) / 2;
            $("#contenedorLogo").css("margin-top", margenSuperior + "px");
        });
    </script>

</body>
</html>
