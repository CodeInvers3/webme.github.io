<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Kausari Films próximamente</title>
    <style type="text/css">
        body{
            background-color: white;
        }
        #contenedorLogo{
            position: relative;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 206px;
            padding: 10px;
        }
        .slogan{
            text-align: center;
            color: black;
            font-weight: bold;
            text-transform: uppercase;

        }

            position: relative;
            height: 60px;
            width: 120px;

            margin-right: auto;
        }
        .icons li{
            display: block;
            float: left;
            margin: 10px;
        }
        .icons a{
            display: block;
            width: 40px;
            line-height: 40px;
        }
        .icons img{
            width: 40px;
        }

        <div id="contenedorLogo">
            <img src="logo.png" alt="Logo de la página">
        </div>
        <div class="social-links">
            <h3 style="text-align: center;">Visitanos en nuestras redes sociales</h3>
            <ul class="list icons">
                <li><a title="Facebook" href="https://www.facebook.com/profile.php?id=100094108763850&mibextid=LQQJ4d"><img src="facebook.png"></a></li>
                <li><a title="Instagram" href="https://instagram.com/kausari_films?igshid=M2RkZGJiMzhjOQ%3D%3D&utm_source=qr"><img src="instagram.png"></a></li>

                <li><a title="YouTube" href="https://www.youtube.com/@kausarifilmsshorts4061"><img src="youtube.png"></a></li>
            </ul>
        </div>
    </div>

</html>
